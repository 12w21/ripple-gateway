<div class='col-md-12'>
	<h2>List all Users</h2>
  <table class='table table-striped'>
   <tr>
		  <td>id</td>	
		  <td>name</td>	
		  <td>created at</td>	
		</tr>
		<hr/>
		<tr ng-repeat='user in users'>
			<td>{{ user.id }}</td>
			<td>{{ user.name }}</td>
			<td>{{ user.createdAt }}</td>
		<tr>
  </table>
</div>
