<h2>Withdraw to an External Account</h2>

<div class='col-sm-6'>
  <form role='form' ng-submit='createExternalWithdrawal()'>
    <div class='form-group'>
      <label name='currency'>external account id</label>
      <input ng-model='externalDeposit.external_account_id' class='form-control'/>
    </div>
    <div class='form-group'>
      <label name='currency'>user id</label>
      <input ng-model='externalDeposit.user_id' type='text' class='form-control'/>
    </div>
    <div class='form-group'>
      <label name='currency'>currency</label>
      <input ng-model='externalDeposit.currency' type='text' class='form-control'/>
    </div>
    <div class='form-group'>
      <label name='currency'>amount</label>
      <input ng-model='externalDeposit.amount' type='text' class='form-control'/>
    </div>
    <div class='form-group'>
      <input type='submit' class='btn btn-positive btn-default pull-right'/>
    </div>
    </div>
  </form>
</div>
