<div class='group-header'>
                <div class='row'>
                  <div class='col-sm-6 col-sm-offset-3'>
                    <div class='text-center'>
                      <h2>Your Ripple Account</h2>
                      <small class='text-muted'>And its balances and transaction history in relation to this Gateway's Ripple account</small>
                    </div>
                  </div>
                </div>
              </div>

              <div class='row' ng-show="user.rippleAddress">
                <div class='box'>
                  <h3 class='text-center'>Your Ripple Address: {{ user.rippleAddress }}</h3>
                </div>
              </div>
              <div class='row' ng-hide="user.rippleAddress">
                <div class='col-sm-12'>
                  <div class='box'>
                    <div class='box-content' style='text-align:center'>
                      <form class="form form-horizontal col-sm-offset-3" style="margin-bottom: 0;" method="post" action="#" accept-charset="UTF-8"><input name="authenticity_token" type="hidden" /><div class='form-group'>
                      <div style='margin-top:30px;' class='form-group'>
                        <label class='control-label col-md-3'for='appendedInputButtons'>Add your Ripple Address</label>
                        <div class='col-md-9'>
                          <div class='row'>
                            <div class='col-sm-6'>
                              <div class='input-group'>
                                <input class='form-control' id='appendedInputButtons' type='text'>
                                <div class='input-group-btn'>
                                  <button class='btn' type='button'>Submit</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
              
                    </div>
                  </div>
                </div>
              </div>
